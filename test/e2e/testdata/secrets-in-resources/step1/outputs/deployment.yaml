apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-instance
  generation: 1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-instance
  template:
    metadata:
      labels:
        app: test-instance
    spec:
      containers:
      - image: nginx:1.25
        name: main
        env:
        - name: TOKEN_ID
          valueFrom:
            secretKeyRef:
              key: token-id
              name: test-instance-secret
        - name: TOKEN_SECRET
          valueFrom:
            secretKeyRef:
              key: token-secret
              name: test-instance-secret        
